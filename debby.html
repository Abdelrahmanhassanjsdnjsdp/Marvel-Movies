<head>
    <meta charset="UTF-8">

    <title>Movie Covers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.pinimg.com/originals/a1/52/d6/a152d675cc4f0daa116efe0f05885429.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundTransition 5s ease-in-out forwards;
        }

        @keyframes backgroundTransition {
            0% {
                filter: brightness(1.5);
            }
            100% {
                filter: brightness(0.8);
            }
        }

        .movie-container {
            display: flex;
            gap: 20px;
            z-index: 1;
            opacity: 0;
            animation: fadeInMovies 5s ease-in-out forwards;
        }

        @keyframes fadeInMovies {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .movie {
            width: 150px;
            cursor: pointer;
        }

        .movie img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .movie img:hover {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
